<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Who is your favorite super hero?</h1>
    <p id="description" class="description-text-center">Thank you for taking the time to take this survey</p>
           </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="1"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>What is your favorite Universe?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option value="marvel">Marvel</option>
        <option value="dC">DC</option>
        <option value="millarworld">Millarworld</option>
        <option value="milestone">Milestone</option>
        <option value="fawcett">Fawcett</option>
        <option value="valiant">Valiant</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>What is the best super power?</p>
      <label>
         <input
          name="super-power"
          value="flying"
          type="radio"
          class="input-radio"
          checked
                />Flying</label>
      
      <label>
        <input
          name="super-power"
          value="telepathy"
          type="radio"
          class="input-radio"
                />Telepathy</label>
      
      <lable>
        <input
          name="super-power"
          value="invisibility"
          type="radio"
          class="input-radio"
               />Invisibility</lable>   

    </div>
    
    <div class="form-group">
      <p>
        Pick your hero
        <span class="clue">(pick one)</span>
      </p>

      <label
        ><input
          name="hero"
          value="black-panther"
          type="checkbox"
          class="input-checkbox"
        />Black Panther</label
      >
      <label>
        <input
          name="hero"
          value="iron-man"
          type="checkbox"
          class="input-checkbox"
        />Iron Man</label
      >
      <label
        ><input
          name="hero"
          value="deadpool"
          type="checkbox"
          class="input-checkbox"
        />Deadpool</label
      >
      <label
        ><input
          name="hero"
          value="black-widow"
          type="checkbox"
          class="input-checkbox"
        />Black Widow</label
      >
      <label
        ><input
          name="hero"
          value="thor"
          type="checkbox"
          class="input-checkbox"
        />Thor</label
      >
      <label
        ><input
          name="hero"
          value="superman"
          type="checkbox"
          class="input-checkbox"
        />Superman</label
      >
      <label
        ><input
          name="hero"
          value="wonder-woman"
          type="checkbox"
          class="input-checkbox"
        />Wonder Woman</label
      >
      <label
        ><input
          name="hero"
          value="batman"
          type="checkbox"
          class="input-checkbox"
        />Batman</label
      >
      <label
        ><input
          name="hero"
          value="black-canary"
          type="checkbox"
          class="input-checkbox"
        />Black Canary</label
      >
      <label
        ><input
          name="hero"
          value="spider-man"
          type="checkbox"
          class="input-checkbox"
        />Spider Man</label
      >
      <label
        ><input
          name="hero"
          value="wolverine"
          type="checkbox"
          class="input-checkbox"
        />Wolverine</label
      >
      <lable
        ><input
          name="hero"
          value="captain-america"  
          type="checkbox"
          class="input-checkbox"    
        />Captain America</lable
        >
    </div>
    
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
